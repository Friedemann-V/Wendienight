services:
  - type: web
    name: nightscout
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: MONGO_CONNECTION
        generateValue: true
      - key: API_SECRET
        generateValue: true
      - key: DISPLAY_UNITS
        value: mmol
      - key: ENABLE
        value: careportal basal iob cob
      - key: TZ
        value: Europe/Amsterdam
